<!DOCTYPE html>
<html>
<head>
    <title>Inspiration - styleootdtutorial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .inspiration-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .inspiration-box {
            width: 30%;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .inspiration-box:hover {
            transform: scale(1.05);
        }

        .inspiration-box img {
            width: 100%;
            height: auto;
        }

        .inspiration-box h3 {
            margin: 10px;
            font-size: 20px; /* Ukuran teks lebih besar */
            text-align: center;
            font-weight: bold; /* Membuat teks tebal */
            color: #333; /* Warna lebih gelap untuk kejelasan */
        }

        .inspiration-box p {
            margin: 10px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
